<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love 💖</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #330000, #111);
    flex-direction: column;
    font-family: 'Poppins', sans-serif;
    position: relative;
    animation: bgGlow 5s ease-in-out infinite alternate;
  }

  @keyframes bgGlow {
    0% { background: radial-gradient(circle at center, #330000, #111); }
    50% { background: radial-gradient(circle at center, #660000, #111); }
    100% { background: radial-gradient(circle at center, #330000, #111); }
  }

  /* Falling hearts, flowers */
  .falling {
    position: absolute;
    top: -50px;
    font-size: 20px;
    animation: fall linear infinite;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
    50% { transform: translateY(50vh) translateX(20px) rotate(180deg); opacity: 0.8; }
    100% { transform: translateY(110vh) translateX(-20px) rotate(360deg); opacity: 0; }
  }

  /* Sparkles */
  .sparkle {
    position: absolute;
    pointer-events: none;
    font-size: 10px;
    opacity: 0.8;
    color: yellow;
  }

  /* Human heart image */
  .heart {
    width: 250px;
    animation: pulse 1s infinite;
    cursor: pointer;
    z-index: 10;
    filter: drop-shadow(0 0 20px red);
    transition: filter 0.2s;
  }

  .heart:hover {
    filter: drop-shadow(0 0 50px red);
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 20px red); }
    25% { transform: scale(1.2) rotate(2deg); filter: drop-shadow(0 0 40px red); }
    50% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 20px red); }
    75% { transform: scale(1.2) rotate(-2deg); filter: drop-shadow(0 0 40px red); }
  }

  /* Message */
  .message {
    margin-top: 30px;
    font-size: 2em;
    color: #ff99cc;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
    text-align: center;
    z-index: 10;
    position: relative;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div id="background"></div>

<img src="heart.png" alt="Human Heart Diagram" class="heart" id="heart">

<div class="message" id="message"></div>

<audio id="heartbeat-audio" src="bit.mp3" loop></audio>

<script>
  const messages = [
    "I love you, my queen 💖",
    "You are my heartbeat ❤️",
    "Forever yours 💫",
    "You complete me 🌸",
    "I love you, Susmita 💕"
  ];

  const heart = document.getElementById('heart');
  const message = document.getElementById('message');
  const heartbeatAudio = document.getElementById('heartbeat-audio');
  const background = document.getElementById('background');

  let index = 0;
  let playing = false;

  heart.addEventListener('click', () => {
    if (!playing) {
      heartbeatAudio.play().catch(()=>console.log("User interaction needed"));
      playing = true;
    }
    message.textContent = messages[index];
    index = (index + 1) % messages.length;
  });

  // Falling hearts, roses, flowers
  const emojis = ['❤️','🌹','🌺','🌸','💖'];
  function createFalling() {
    const span = document.createElement('span');
    span.classList.add('falling');
    span.style.left = Math.random() * 100 + 'vw';
    span.style.fontSize = 15 + Math.random() * 25 + 'px';
    span.style.animationDuration = 5 + Math.random() * 5 + 's';
    span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    background.appendChild(span);
    setTimeout(() => { span.remove(); }, parseFloat(span.style.animationDuration)*1000);
  }
  setInterval(createFalling, 300);

  // Sparkles
  const sparkles = ['✨','⭐','💫'];
  function createSparkle() {
    const span = document.createElement('span');
    span.classList.add('sparkle');
    span.style.left = Math.random()*100 + 'vw';
    span.style.top = Math.random()*50 + 'vh';
    span.style.fontSize = 10 + Math.random()*20 + 'px';
    span.textContent = sparkles[Math.floor(Math.random()*sparkles.length)];
    background.appendChild(span);
    setTimeout(()=>span.remove(),2000);
  }
  setInterval(createSparkle, 200);
</script>

</body>
</html>
